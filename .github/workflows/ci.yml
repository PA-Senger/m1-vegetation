name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4

      - name: Insall miniforge
        run: |
          wget https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-x86_64.sh -O miniforge.sh
          bash miniforge.sh -b -p $HOME/miniforge3
          source $HOME/miniforge3/bin/activate
          mamba create --name vegetation python=3.10 -y

      - name: Install dependencies
        run: |
          source $HOME/miniforge3/bin/activate vegetation
          mamba install -c conda-forge cgal-cpp nlohmann_json fmt spdlog mpfr boost-cpp -y

      - name: Cmake
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_PREFIX_PATH="$HOME/miniforge3/envs/vegetation/lib/cmake/CGAL" \
                -DCMAKE_CXX_FLAGS="-I$HOME/miniforge3/envs/vegetation/include" \
                -DCMAKE_BUILD_TYPE=Release \
                -DMPFR_ROOT="$HOME/miniforge3/envs/vegetation" \
                ..

      - name: Build
        run: |
          cd build
          make

      - name: Test
        run: |
          cd build
          ctest --output-on-failure
