name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y \
          build-essential \
          cmake \
          git \
          libmpfr-dev \
          libboost-dev \
          libcurl4-openssl-dev \
          libcgal-dev \
          libfmt-dev \

      - name: Clone CGAL master branch
        run: git clone --branch master https://github.com/CGAL/cgal.git

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake -DCGAL_DIR=$GITHUB_WORKSPACE/CGAL-5.6.1 -DCMAKE_BUILD_TYPE=Release ..
          cmake --build .

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
